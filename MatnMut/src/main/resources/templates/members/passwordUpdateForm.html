<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="css/bootstrap.min.css" rel="stylesheet">
  <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
  <title>Mat & Mut</title>
</head>
<body>
<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>Mat & Mut</h2>
  </div>
  <div class="py-5 text-center">
    <h2>비밀번호 변경</h2>
  </div>
  <h4 class="mb-3">비밀번호 정보 입력</h4>
  <form action = "" th:action th:object="${passwordForm}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>

    <div class="mb-3">
      <label for="inputPassword" class="form-label">새 비밀번호</label>
      <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock"
             th:field="*{password}" th:errorclass="field-error" placeholder="Password">
      <div class="field-error" th:errors="*{newPassword}"></div>
      <div id="passwordHelpBlock" class="form-text">
        새 비밀번호를 입력해주세요.
      </div>
    </div>
    <div class="mb-3">
      <label for="inputPasswordConfirm" class="form-label">새 비밀번호 확인</label>
      <input type="password" id="inputPasswordConfirm" class="form-control" aria-describedby="passwordConfirmBlock"
             th:field="*{password}" th:errorclass="field-error" placeholder="Password">
      <div class="field-error" th:errors="*{newPasswordConfirm}"></div>
      <div id="passwordConfirmBlock" class="form-text">
        새 비밀번호를 다시 입력해주세요.
      </div>
    </div>

    <hr class="my-4">
    <div class="row">
      <div class="col m">
        <button type="submit" class="w-100 btn btn-primary btn-lg">수정 완료</button>
      </div>
      <div class="col m">
        <button type="button"
                class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='home.html'"
                th:onclick="|location.href='@{/members/member/info}'|">취소</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
